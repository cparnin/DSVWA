name: AppSec PR Scan

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  AppSec_PR_Scan:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Install Python & Semgrep
        run: |
          pip install semgrep openai requests jinja2 python-dotenv
          semgrep --version

      - name: ðŸ”’ Run AppSec Scanner (Semgrep Only for Now)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python cli.py --repo . --scan semgrep
        continue-on-error: true

      - name: ðŸ’¬ Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr-findings.txt
        if: always()
