name: AppSec PR Scan

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  AppSec_PR_Scan:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Install Python & Dependencies
        run: |
          pip install semgrep openai requests jinja2 python-dotenv
          semgrep --version

      - name: ðŸ”’ Run AppSec Scanner
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Running in directory: $(pwd)"
          python cli.py --repo . --scan semgrep
          echo "Files created:"
          ls -la pr-findings.txt || echo "pr-findings.txt not found"
          ls -la reports/ || echo "reports directory not found"
        continue-on-error: true

      - name: ðŸ“‹ Debug Output
        run: |
          echo "=== Current Directory ==="
          pwd
          echo "=== All Files ==="
          ls -la
          echo "=== PR Findings Content ==="
          if [ -f pr-findings.txt ]; then
            cat pr-findings.txt
          else
            echo "Creating fallback pr-findings.txt"
            echo "## Security Scan Results" > pr-findings.txt
            echo "Scanner completed but no findings file was created." >> pr-findings.txt
            echo "Check the logs above for details." >> pr-findings.txt
          fi

      - name: ðŸ’¬ Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr-findings.txt
        if: always()
