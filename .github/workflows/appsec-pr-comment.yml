name: AppSec PR Scan

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  AppSec_PR_Scan:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Python & Semgrep
        run: |
          pip install semgrep openai requests jinja2 python-dotenv
          semgrep --version
     
      - name: Install Gitleaks
        run: |
          set -x
          wget -q https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_linux_x64
          ls -lh gitleaks_linux_x64 || echo "Download failed!"
          chmod +x gitleaks_linux_x64 || echo "chmod failed!"
          sudo mv gitleaks_linux_x64 /usr/local/bin/gitleaks || echo "sudo mv failed!"
          which gitleaks || echo "gitleaks not found in path!"
          gitleaks version || echo "gitleaks version failed!"


      - name: ðŸ”’ Run AppSec Scanner
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python cli.py --repo . --scan all

      - name: ðŸ’¬ Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr-findings.txt
