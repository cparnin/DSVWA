name: AppSec PR Scan

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  AppSec_PR_Scan:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better gitleaks scanning

      - name: ðŸ“¦ Install Python & Semgrep
        run: |
          pip install semgrep openai requests jinja2 python-dotenv
          semgrep --version
     
      - name: Install Gitleaks
        run: |
          # Download and install gitleaks
          curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/master/scripts/install.sh | sh -s -- -b /usr/local/bin
          gitleaks version

      - name: ðŸ”’ Run AppSec Scanner
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python cli.py --repo . --scan all
        continue-on-error: true  # Don't fail the workflow if vulnerabilities are found

      - name: ðŸ’¬ Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr-findings.txt
        if: always()  # Post comment even if scan had issues
